<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>


    <section>

        <img class="form-login" src="./assets/images/loginimage.png"
            alt="Illustration of person logging in">

        <div>
            <h1 id="title">Enter on platform</h1>
            <form action="" class="form-login">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Type your e-mail" autofocus>
                <span id="msg-email"></span>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Type your password">
                

                <button type="submit">Enter</button>
                <button type="reset">Clean</button>

            </form>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
